<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmFresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-600 mb-2">
                Farm<span class="text-orange-500">Fresh</span>
            </h1>
            <p class="text-gray-600">Welcome back! Please login to continue</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

        <div class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="your@email.com"
                />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="••••••••"
                />
            </div>

            <button
                id="loginBtn"
                class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 transition"
            >
                Login
            </button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="webpage.html" class="text-green-600 hover:underline">← Back to Home</a>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        loginBtn.addEventListener('click', async () => {
            hideError();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store login state and user data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userProfile', JSON.stringify(data.user));
                    
                    alert('✅ Login successful!');
                    
                    // Redirect to logged-in dashboard
                    window.location.href = 'webpage.html';
                } else {
                    showError(data.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (err) {
                console.error('Login error:', err);
                showError('Server error. Please check if backend is running.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Allow Enter key to submit
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
