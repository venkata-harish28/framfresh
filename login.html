<!-- LOGIN.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Fresh - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url("https://www.shutterstock.com/image-photo/fresh-vegetables-fruits-on-white-260nw-1722298993.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      margin: 20px 0;
    }

    h1 { 
      margin-bottom: 10px;
      color: #2e7d32;
      font-size: 28px;
    }

    h2 { 
      margin-bottom: 20px;
      color: #2e7d32;
      font-size: 24px;
    }

    hr { margin: 10px 0 15px 0; border: none; border-top: 2px solid #ccc; }

    label { 
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    input:focus {
      outline: none;
      border: 2px solid #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #388e3c;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2e7d32;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #d32f2f;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 5px;
      display: none;
    }

    .success {
      color: #388e3c;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 5px;
      display: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .forgot-password a:hover {
      color: #2e7d32;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Fresh</h1>
    <hr>
    <h2>Login</h2>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your Password" required />
      
      <div class="forgot-password">
        <a href="#" onclick="alert('Password reset feature coming soon!'); return false;">Forgot Password?</a>
      </div>

      <button type="submit" id="submitBtn">Login</button>
      <a href="signup.html" class="link">Don't have an account? Sign up</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    function showError(message) {
      errorDiv.textContent = '❌ ' + message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      successDiv.textContent = '✅ ' + message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        showError('Please fill all fields.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        // Try to connect to backend if available
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Save user data from backend
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userName', data.user.name);
          localStorage.setItem('userRole', data.user.role);
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('user', JSON.stringify(data.user));

          showSuccess('Login successful! Redirecting...');
          
          setTimeout(() => {
            // Redirect based on role
            if (data.user.role === 'farmer') {
              window.location.href = 'farmer-market.html';
            } else {
              window.location.href = 'webpage.html';
            }
          }, 1000);
        } else {
          showError(data.message || 'Login failed');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }
      } catch (err) {
        // Backend not available - use localStorage fallback
        console.log('Backend not available, using localStorage');
        
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        const user = existingUsers.find(u => u.email === email && u.password === password);
        
        if (user) {
          // Login successful
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userName', user.name);
          localStorage.setItem('userRole', user.role);

          showSuccess('Login successful! Redirecting...');
          
          setTimeout(() => {
            // Redirect based on role
            if (user.role === 'farmer') {
              window.location.href = 'farmer-market.html';
            } else {
              window.location.href = 'webpage.html';
            }
          }, 1000);
        } else {
          showError('Invalid email or password');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Login';
        }
      }
    });
  </script>
</body>
</html>
