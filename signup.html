<!-- SIGNUP.HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Fresh - Signup</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url("https://www.shutterstock.com/image-photo/fresh-vegetables-fruits-on-white-260nw-1722298993.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      margin: 20px 0;
    }

    h1 { 
      margin-bottom: 10px;
      color: #2e7d32;
      font-size: 28px;
    }

    h2 { 
      margin-bottom: 20px;
      color: #2e7d32;
      font-size: 24px;
    }

    hr { margin: 10px 0 15px 0; border: none; border-top: 2px solid #ccc; }

    label { 
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #388e3c;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2e7d32;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: #d32f2f;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 5px;
      display: none;
    }

    .success {
      color: #388e3c;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
      background-color: #e8f5e9;
      border-radius: 5px;
      display: none;
    }

    .password-strength {
      font-size: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 4px;
      display: none;
    }

    .strength-weak { background-color: #ffebee; color: #d32f2f; }
    .strength-medium { background-color: #fff3e0; color: #f57c00; }
    .strength-strong { background-color: #e8f5e9; color: #388e3c; }

    .role-info {
      font-size: 12px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 5px;
      text-align: left;
    }

    .role-info i {
      color: #2e7d32;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Fresh</h1>
    <hr>
    <h2>Sign Up</h2>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your Full Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your Phone Number" required />

      <label for="address">Address (Optional):</label>
      <input type="text" id="address" placeholder="Enter your Address" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your Password (min 6 characters)" required />
      <div id="passwordStrength" class="password-strength"></div>

      <label for="role">Register as:</label>
      <select id="role">
        <option value="buyer">Buyer</option>
        <option value="farmer">Farmer</option>
      </select>
      <div id="roleInfo" class="role-info" style="display: none;">
        <i>ℹ️</i> <span id="roleInfoText"></span>
      </div>

      <button type="submit" id="submitBtn">Sign Up</button>
      <a href="login.html" class="link">Already have an account? Login</a>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');
    const strengthDiv = document.getElementById('passwordStrength');
    const roleSelect = document.getElementById('role');
    const roleInfoDiv = document.getElementById('roleInfo');
    const roleInfoText = document.getElementById('roleInfoText');

    // Show role-specific info
    roleSelect.addEventListener('change', (e) => {
      const role = e.target.value;
      if (role === 'farmer') {
        roleInfoText.textContent = 'As a Farmer, you\'ll access the Market Prices Dashboard to list your products and track sales.';
        roleInfoDiv.style.display = 'block';
      } else {
        roleInfoText.textContent = 'As a Buyer, you can browse products and purchase directly from farmers.';
        roleInfoDiv.style.display = 'block';
      }
    });

    // Password strength checker
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      let strength = 'weak';
      let message = 'Weak password';

      if (password.length >= 6) {
        if (/[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
          strength = 'strong';
          message = 'Strong password ✓';
        } else if (password.length >= 8) {
          strength = 'medium';
          message = 'Medium password';
        }
      }

      strengthDiv.className = `password-strength strength-${strength}`;
      strengthDiv.textContent = message;
      strengthDiv.style.display = password.length > 0 ? 'block' : 'none';
    });

    function showError(message) {
      errorDiv.textContent = '❌ ' + message;
      errorDiv.style.display = 'block';
      successDiv.style.display = 'none';
    }

    function showSuccess(message) {
      successDiv.textContent = '✅ ' + message;
      successDiv.style.display = 'block';
      errorDiv.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!name || !email || !phone || !password) {
        showError('Please fill all required fields.');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters.');
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        showError('Please enter a valid 10-digit phone number.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      // Simulate account creation (since backend might not be available)
      // In production, this would make a real API call
      try {
        // Try to connect to backend if available
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, address, password, role })
        });

        const data = await response.json();

        if (data.success) {
          // Save user data from backend
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', email);
          localStorage.setItem('userName', name);
          localStorage.setItem('userRole', role);
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('user', JSON.stringify(data.user));

          showSuccess('Account created successfully! Redirecting...');
          
          setTimeout(() => {
            // Redirect based on role
            if (role === 'farmer') {
              window.location.href = 'farmer-market.html';
            } else {
              window.location.href = 'webpage.html';
            }
          }, 1500);
        } else {
          showError(data.message || 'Signup failed');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
        }
      } catch (err) {
        // Backend not available - use localStorage fallback
        console.log('Backend not available, using localStorage');
        
        // Check if email already exists
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        const emailExists = existingUsers.some(user => user.email === email);
        
        if (emailExists) {
          showError('Email already registered. Please login.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
          return;
        }

        // Save new user
        const newUser = {
          name,
          email,
          phone,
          address,
          password,
          role,
          createdAt: new Date().toISOString()
        };
        
        existingUsers.push(newUser);
        localStorage.setItem('users', JSON.stringify(existingUsers));

        // Set login status
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', name);
        localStorage.setItem('userRole', role);

        showSuccess('Account created successfully! Redirecting...');
        
        setTimeout(() => {
          // Redirect based on role
          if (role === 'farmer') {
            window.location.href = 'farmer-market.html';
          } else {
            window.location.href = 'webpage.html';
          }
        }, 1500);
      }
    });
  </script>
</body>
</html>
