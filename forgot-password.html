<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #otpSection {
      display: none;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Forgot Password</h1>

  <div id="emailSection">
    <input type="email" id="email" placeholder="Enter your email" required />
    <br />
    <button id="sendOtpBtn">Send OTP</button>
  </div>

  <div id="otpSection">
    <input type="number" id="otp" placeholder="Enter OTP" required />
    <br />
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <div id="message"></div>

  <script>
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const emailInput = document.getElementById("email");
    const otpInput = document.getElementById("otp");
    const messageDiv = document.getElementById("message");
    const otpSection = document.getElementById("otpSection");
    const emailSection = document.getElementById("emailSection");

    sendOtpBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) {
        alert("Please enter your email");
        return;
      }
      try {
        const res = await fetch("http://localhost:5000/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        messageDiv.textContent = data.message;
        if (res.ok) {
          emailSection.style.display = "none";
          otpSection.style.display = "block";
        }
      } catch (err) {
        messageDiv.textContent = "Error sending OTP";
      }
    });

    verifyOtpBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const otp = otpInput.value.trim();
      if (!otp) {
        alert("Please enter the OTP");
        return;
      }
      try {
        const res = await fetch("http://localhost:5000/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });
        const data = await res.json();
        messageDiv.textContent = data.message;
        if (res.ok) {
          // OTP verified, proceed to reset password page or show password reset form here
          alert("OTP verified! You can now reset your password.");
          // Redirect or show password reset form
        }
      } catch (err) {
        messageDiv.textContent = "Error verifying OTP";
      }
    });
  </script>

</body>

</html>
