<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmFresh - Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .payment-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .payment-box h2 {
      color: #2E7D32;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    .payment-box label {
      display: block;
      text-align: left;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .pay-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background: #28a745;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .pay-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Select Payment Method</h2>

    <form id="paymentForm">
      <label><input type="radio" name="payment" value="upi"> UPI</label>
      <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
      <label><input type="radio" name="payment" value="netbanking"> Net Banking</label>

      <button type="submit" class="pay-btn">Proceed to Pay</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector("input[name='payment']:checked");
      if (!selected) {
        alert("Please select a payment method.");
        return;
      }

      // Simulate payment success
      alert("âœ… Payment Successful via " + selected.value.toUpperCase());

      // Redirect back to cart+tracking page
      window.location.href = "index.html"; // change to your main file name
    });
  </script>
</body>
</html>
